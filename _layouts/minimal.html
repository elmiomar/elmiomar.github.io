<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.summary %}{{ page.summary | strip_html }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ '/css/minimal.css' | prepend: site.baseurl }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl }}">
  <link rel="icon" type="image/svg+xml" href="{{ '/images/favicon.svg' | prepend: site.baseurl }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
      <nav class="site-nav">
        <a href="{{ site.baseurl }}/posts/">Posts</a>
        <a href="{{ site.baseurl }}/about/">About</a>
        <a href="{{ site.baseurl }}/resume/">Resume</a>
        <span class="nav-icons">
          <a href="{{ site.baseurl }}/feed.xml" title="RSS Feed"><svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><circle cx="6.18" cy="17.82" r="2.18"/><path d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56zm0 5.66v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z"/></svg></a>
          <a href="{{ site.linkedin_link }}" title="LinkedIn" target="_blank" rel="noopener"><svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg></a>
        </span>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-links">
        <a href="{{ site.linkedin_link }}" target="_blank" rel="noopener">LinkedIn</a>
        <span class="dot">&middot;</span>
        <a href="mailto:{{ site.email }}">Email</a>
        <span class="dot">&middot;</span>
        <a href="{{ site.baseurl }}/feed.xml" target="_blank" rel="noopener">RSS</a>
      </div>
    </div>
  </footer>

  {% if site.google_analytics %}
    {% include analytics.html %}
  {% endif %}

  <button class="theme-toggle" id="themeToggle" title="Toggle dark mode" aria-label="Toggle dark mode">
    <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
    <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
  </button>

  <script>
    const toggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    function updateIcon() {
      const isDark = html.getAttribute('data-theme') === 'dark' ||
        (!html.getAttribute('data-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
      toggle.querySelector('.icon-sun').style.display = isDark ? 'block' : 'none';
      toggle.querySelector('.icon-moon').style.display = isDark ? 'none' : 'block';
    }

    toggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (!currentTheme) {
        html.setAttribute('data-theme', systemDark ? 'light' : 'dark');
      } else if (currentTheme === 'dark') {
        html.setAttribute('data-theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
      }

      localStorage.setItem('theme', html.getAttribute('data-theme'));
      updateIcon();
    });

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-theme', savedTheme);
    }
    updateIcon();

    // Update icon when system preference changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateIcon);
  </script>

</body>
</html>
