# Site settings
title: "Omar's Blog"
author_name: "Omar I. EL MIMOUNI"
email: elmimouni.o.i@gmail.com
description: "Omar's personal blog"
baseurl: ""
url: "https://elmimouni.net"
title_description: "Hi there, and welcome to my personal blog."
title_image: ""
google_analytics: true
disqus_account: elmiomar
github_repository: https://github.com/elmiomar
addthis_id: ""
post_limit: 5

# Social usernames/URLs
linkedin_link: https://linkedin.com/in/elmimouni

# Footer
footer_left: ""
footer_right: ""

# Pagination
plugins:
  - jekyll-paginate
paginate: 5
paginate_path: "/posts/page:num/"

# Build settings
markdown: kramdown

# host: "192.168.1.173"

kramdown:
  input: GFM
  syntax_highlighter: rouge

permalink: pretty
exclude: [vendor]

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true
